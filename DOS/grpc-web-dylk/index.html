<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dylk - Salidas de Equipo de Amarre</title>
    <link rel="icon" type="image/x-icon" href="./dist/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- <p>Open up the developer console and see the logs for the output.</p> -->
    <div class="container">
        <p></p>
        <h2>Salidas de Equipo de Amarre</h2>
        <p></p>
    </div>
    <div class="container">
        <!-- <div class="mb-3"> -->
        <div class="form-floating mb-3">
            <select id="carrierSelect" class="form-select">
                <option value="">Seleccione...</option>
            </select>
            <label for="carrierSelect" class="form-label">Carrier</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" id="plataformaInput" class="form-control" placeholder="Plataforma">
            <label for="plataformaInput" class="form-label">Plataforma (opcional)</label>
        </div>
        <div class="mb-3">
            <button id="buscarButton" type="button" class="btn btn-secondary">Buscar vales de
                equipo</button>

        </div>
        <div class="mb-3">
            <select multiple size="15" id="valesSelect" class="form-select" aria-label="multiple select example">
                <option value="" disabled>Seleccione uno o m√°s vales...</option>
            </select>
        </div>
        <div class="mb-3">
            <button id="salidaButton" type="button" class="btn btn-primary">Registrar Salidas de
                Equipo</button>
        </div>
    </div>

    <script src="./dist/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
